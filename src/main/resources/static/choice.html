        </div>
        <div class="nav-actions">
            <nav>
                <a href="#auth" id="action-button-wrapper">
                    <img src="./assets/img/profile.svg" alt="profile">
                    <p>Perfil</p>
                </a>
                <a href="./index.html" id="action-button-wrapper">
                    <img src="./assets/img/logout.svg" alt="logout">
                    <button type="button" id="logout">Salir</button>
                </a>
            </nav>
        </div>
        <div class="burger-menu" id="burger">
            <img id='open-menu' src="./assets/img/menu.svg" alt="open-menu">

    <!--Navbar movil-->
        <nav class="mobilenav" id="mobilenav">

    <div class="container">
        <div class="quiz-box">
          <h1>Cuestionario</h1>
      
          <!-- Barra de progreso -->
          <div class="progress-container">
            <div class="progress-bar" id="progressBar" style="width: 10%;"></div>
          </div>
          <p class="progress-text">Pregunta 1 de 10</p>
      
          <!-- Pregunta -->
          <form id="quizForm">
            <p class="question">¿Cuál es la capital de Francia?</p>
          
            <label class="radio-option">
              <input type="radio" name="respuesta" value="1"> Berlín
            </label><br>
          
            <label class="radio-option">
              <input type="radio" name="respuesta" value="2"> Madrid
            </label><br>
          
            <label class="radio-option">
              <input type="radio" name="respuesta" value="3"> París
            </label><br>
          
            <label class="radio-option">
              <input type="radio" name="respuesta" value="4"> Roma
            </label><br>
          
            <button type="button" id="siguienteBtn">Siguiente pregunta</button>
          </form>
          
        </div>
      </div>

<script src="assets/js/choice.js"></script>
