<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/index.css">
    <link rel="stylesheet" href="assets/css/courses.css">
    <link rel="icon" href="./assets/img/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Cabin:ital,wght@0,400..700;1,400..700&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Sriracha&display=swap" rel="stylesheet">
    <title>StudyHub - Materias</title>
</head>
<body>
    <header class="navbar">
        <div class="logo">
            <img src="./assets/img/logo.png" alt="logo-img">
            <span>StudyHub</span>
        </div>
        <!--Navbar-->
        <div class="nav-center" id="nav-center">
            <nav>
                <a id='menu-option' href="">Como funciona</a>
                <a id='menu-option' href="">Referencias</a>
            </nav>
        </div>
        <div class="nav-actions">
            <nav>
                <a href="#auth" id="action-button-wrapper">
                    <img src="./assets/img/profile.svg" alt="profile">
                    <p>Perfil</p>
                </a>
                <a href="./index.html" id="action-button-wrapper">
                    <img src="./assets/img/logout.svg" alt="logout">
                    <button type="button" id="logout">Salir</button>
                </a>
            </nav>
        </div>
        <div class="burger-menu" id="burger">
            <img id='open-menu' src="./assets/img/menu.svg" alt="open-menu">
        </div>    
    <!--Navbar movil-->
        <nav class="mobilenav" id="mobilenav">
            <div class="nav-actions-mobile">
                <a href="#auth" id="action-button-wrapper">
                    <img src="./assets/img/profile.svg" alt="profile">
                    <p>Perfil</p>
                </a>
                <a href="./index.html" id="action-button-wrapper">
                    <img src="./assets/img/logout.svg" alt="logout">
                    <button type="button" id="logout">Salir</button>
                </a>
            </div>
            <div class="nav-center-mobile" id="mobileMenu">
                <a id='menu-option-mobile' href="">Como funciona</a>
                <a id='menu-option-mobile' href="">Referencias</a>    
            </div> 
        </nav>
    </header>
    <main>
        <article class="secondary-header">
            <div class="my-courses">
                <h1>Mis cursos</h1>
                <p>1 curso</p>
            </div>
            <button id="new-course-button">
                <img src="./assets/img/add.svg" alt="add">
                <p>Nuevo curso</p>
            </button>
        </article>
        <article class="courses-container">
            <div class="course">
                <div class="course-header">
                    <div>
                        <h1>Titulo del curso</h1>
                        <p>3 temas</p>
                    </div>
                    <div class="course-controllers">
                        <img src="./assets/img/delete.svg" class="delete-btn" id='delete' alt="">
                        <img src="./assets/img/edit.svg" class="edit-btn" id="edit" alt="">
                    </div>
                </div>
                <hr>
                <div class="course-content">
                    <p>Bibliografia:</p>
                    <p class="bibliografia">Lorem ipsum dolor sit amet consectetur adipisicing elit. Voluptatum, necessitatibus!</p>  
                </div>
                <div class="course-buttons">
                    <button>Generar examen</button>
                    <button>Ver temas</button>
                </div>
            </div>
        </article>
    </main>
    <div id="create-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Nuevo Curso</h2>
            <label>
                <p>Título del curso:</p>
                <input type="text" id="new-title" placeholder="Título del curso">
            </label>
            <label>
                <p>Bibliografía:</p>
                <input type="text" id="new-biblio" placeholder="Bibliografía">
            </label>
            
            <button id="create-course">Crear</button>
            <button class="close-modal">Cancelar</button>
        </div>
    </div>
    <div id="edit-modal" class="modal hidden">
        <div class="modal-content">
            <h2>Editar Curso</h2>
            <label>
                <p>Título del curso:</p>
                <input type="text" id="edit-title">
            </label>
            <label>
                <p>Bibliografía:</p>
                <input type="text" id="edit-biblio">
            </label>
            <button id="save-edit">Guardar</button>
            <button class="close-modal">Cancelar</button>
        </div>
    </div>
</body>
<script src="assets/js/nav.js"></script>
<script src="assets/js/courses.js"></script>
</html>
