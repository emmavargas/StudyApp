<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="register-container">

        <div class="register-box">
            <h2>Registrarse</h2>

            <form id="register-form">
                <div class="item-form-fullname">
                    <label for="name">Nombre</label>
                    <label for="lastname">Apellido</label>
                    <input type="text" id="name" placeholder="Ingrese su nombre" required>
                    <input type="text" id="lastname" placeholder="Ingrese su apellido" required>
                
                </div>

                <div class="item-form-user-password">
                    <label for="username">Usuario</label>
                    <label for="password">Contraseña</label>
                    <input type="text" id="username" placeholder="Ingrese su usuario" required>
                    <input type="password" id="password" placeholder="Ingrese su contraseña" required>
                

                </div>
                <div class="item-form">
                    <label for="email">Email</label>
                    <input type="text" id="email" placeholder="Ingrese su email" required>
                </div>

                <button type="submit" class="form-btn">Registrar</button>
                <p class="login-link"><a href="#">¿Ya tienes una cuenta?</a></p>
            </form>
            <div id="message"></div>

        </div>


    </div>
    <script src="register.js"></script>

    
</body>
</html>
